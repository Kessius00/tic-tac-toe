<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-page">
        <h1 style="font-size: 4em; align-self: center;"  >Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="board-cell ul" value="1"></div>
            <div class="board-cell um" value="2"></div>
            <div class="board-cell ur" value="3"></div>
            <div class="board-cell ml" value="4"></div>
            <div class="board-cell mm" value="5"></div>
            <div class="board-cell mr" value="6"></div>
            <div class="board-cell ll" value="7"></div>
            <div class="board-cell lm" value="8"></div>
            <div class="board-cell lr" value="9"></div>
        </div>
        <div class="scoreboard"></div>
        <div class="footer" >
            made by<a style="color: black; margin-left: 0.8rem; " href="https://github.com/Kessius00"> Kessius</a>
        </div>
    </div>
</body>
</html>
