<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-page">
        <h1 style="font-size: 4em; align-self: center;"  >Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="board-cell ul"></div>
            <div class="board-cell um"></div>
            <div class="board-cell ur"></div>
            <div class="board-cell ml"></div>
            <div class="board-cell mm"></div>
            <div class="board-cell mr"></div>
            <div class="board-cell ll"></div>
            <div class="board-cell lm"></div>
            <div class="board-cell lr"></div>
        </div>
    </div>
</body>
</html>
